<div class="container-fluid chart-page">
  <!-- <div class="row chart-types" [@flyIn]="'active'"> -->
  <div class="row chart-types">
    <div class="col-sm-3">
      <div class="item bg-color-1" (click)="getData('people')">客流量统计</div>
    </div>  
    <div class="col-sm-3">
      <div class="item bg-color-2" (click)="getData('shop')">消费金额统计</div>
    </div>  
    <div class="col-sm-3">
      <div class="item bg-color-3" (click)="getData('story')">库存量统计</div>
    </div>  
    <div class="col-sm-3">
      <div class="item bg-color-4"(click)="getData('shop')">利润统计</div>
    </div>  
  </div>
  <div class="echarts-area-container" *ngIf="showEchart">
    <div echarts  class="chart-area"
                  [options]="echartsData" 
                  [loading]="echartLoading"
                  (chartInit)="onChartInit($event)"
                  (chartClick)="onChartClick($event)"
                  (chartMouseOver)="onChartMouseOver($event)"
                  ></div>
  </div>
  <div class="echarts-area-container" *ngIf="showSec">
    <aside class="go-back">
      <button class="btn btn-primary" (click)="goBack()">返回</button>
    </aside>
    <div echarts  class="chart-area"       
                  [options]="secData"
                  [loading]= "secLoading"
                  ></div>
  </div>
</div>
<app-heartmap-page></app-heartmap-page>
