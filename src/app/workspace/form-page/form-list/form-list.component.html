<div class="table-area">
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th>标题</th>
        <th>类型</th>
        <th>详情</th>
        <th>价格</th>
        <th>日期</th>
      </tr>
    </thead>
    <tbody class="table-striped">
      <tr *ngFor="let item of formData">
        <td>{{item.title}}</td>
        <td>{{item.type}}</td>
        <td>{{item.detail}}</td>
        <td>{{item.count}}</td>
        <td>{{item.time}}</td>
      </tr>
    </tbody>
  </table>
</div>
