<div class="container-fluid login-page">
  <h1>Angular表单</h1>
  <form class="login-area" #test="ngForm" (submit)="testInput(test)">
    <div class="form-group">
        <input class="form-control"  [(ngModel)] = "user.name"  type="text" name="name" id="login-name" placeholder="请输入登录帐号">
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)] = "user.pwd" type="password" name="pwd" id="login-pwd" placeholder="请输入登录密码">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="login-rm">
      <label for="login-rm" class="form-check-label">记住用户名？</label>
    </div>
    <div class="form-group">
      <!-- <button type="submit" class="btn btn-block btn-success" (click)="login()">登录</button> -->
      <button type="submit" class="btn btn-block btn-success">登录</button>
    </div>
  </form>
</div>
